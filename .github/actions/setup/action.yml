name: Setup action
description: Setup build action
runs:
  using: "composite"
  steps:
    - uses: TheMrMilchmann/setup-msvc-dev@v3
      with:
        arch: x86

    - name: Install uv
      uses: astral-sh/setup-uv@v6

    - name: Pre-clean depot tools cache
      shell: pwsh
      run: |
        Write-Host "Pre-cleaning depot_tools cache if exists..."
        if (Test-Path "depot_tools") {
          Write-Host "Found existing depot_tools, cleaning conflicts..."
          cd depot_tools
          git reset --hard HEAD 2>$null || Write-Host "No git reset needed"
          git clean -fd 2>$null || Write-Host "No cleanup needed"
          cd ..
          Write-Host "depot_tools pre-cleaned"
        } else {
          Write-Host "No existing depot_tools found"
        }

    - name: Setup depot tools
      uses: 2ndlab/actions/setup-depot-tools@main

    - name: Setup PATH and ENV
      shell: pwsh
      run: |
        echo "SkiaSharpName=libSkiaSharp-$env:SkiaSharpVersion-$env:UCRTVersion" >> $env:GITHUB_ENV
        echo "HarfBuzzSharpName=libHarfBuzzSharp-$env:UCRTVersion" >> $env:GITHUB_ENV
        echo "BuildDir=$env:GITHUB_WORKSPACE/out/windows/x86" >> $env:GITHUB_ENV
