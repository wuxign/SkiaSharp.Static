name: Setup action
description: Setup build action
runs:
  using: "composite"
  steps:
    - uses: TheMrMilchmann/setup-msvc-dev@v3
      with:
        arch: x86

    - name: Install uv
      uses: astral-sh/setup-uv@v6

    - name: Setup depot tools
      uses: 2ndlab/actions/setup-depot-tools@main

    - name: Fix depot tools conflicts
      shell: pwsh
      run: |
        Write-Host "Checking depot_tools status..."
        cd depot_tools
        if (git status --porcelain) {
          Write-Host "Found local changes in depot_tools, resetting..."
          git reset --hard HEAD
          git clean -fd
          Write-Host "depot_tools reset completed"
        } else {
          Write-Host "depot_tools is clean"
        }

    - name: Setup PATH and ENV
      shell: pwsh
      run: |
        echo "SkiaSharpName=libSkiaSharp-$env:SkiaSharpVersion-$env:UCRTVersion" >> $env:GITHUB_ENV
        echo "HarfBuzzSharpName=libHarfBuzzSharp-$env:UCRTVersion" >> $env:GITHUB_ENV
        echo "BuildDir=$env:GITHUB_WORKSPACE/out/windows/x86" >> $env:GITHUB_ENV
